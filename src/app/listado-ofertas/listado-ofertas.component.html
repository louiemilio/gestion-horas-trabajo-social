<div class="center">
  <button (click)="agregarOferta()">Agregar</button>
</div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ubicaci贸n</th>
        <th>Nombre del estudiante</th>
        <th>Celular</th>
        <th>Horas inicial</th>
        <th>Horas final</th>
        <th>Observaci贸n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oferta of ofertas; let i = index">
        <td>
          <span *ngIf="indiceEdicion !== i">{{Oferta.nombre}}</span>
          <input *ngIf="indiceEdicion === i" type="text" [(ngModel)]="ofertas[i].nombre">
        </td>
        <td>
          <span *ngIf="indiceEdicion !== i">{{Oferta.ubicacion}}</span>
          <input *ngIf="indiceEdicion === i" type="text" [(ngModel)]="ofertas[i].ubicacion">
        </td>
        <td>
          <span *ngIf="indiceEdicion !== i">{{Oferta.nombreEstudiante}}</span>
          <input *ngIf="indiceEdicion === i" type="text" [(ngModel)]="ofertas[i].nombreEstudiante">
        </td>
        <td>
          <span *ngIf="indiceEdicion !== i">{{Oferta.celular}}</span>
          <input *ngIf="indiceEdicion === i" type="text" [(ngModel)]="ofertas[i].celular">
        </td>
        <td>
          <span *ngIf="indiceEdicion !== i">{{Oferta.horasInicial}}</span>
          <input *ngIf="indiceEdicion === i" type="text" [(ngModel)]="ofertas[i].horasInicial">
        </td>
        <td>
          <span *ngIf="indiceEdicion !== i">{{Oferta.horasFinal}}</span>
          <input *ngIf="indiceEdicion === i" type="text" [(ngModel)]="ofertas[i].horasFinal">
        </td>
        <td>
          <span *ngIf="indiceEdicion !== i">{{Oferta.observacion}}</span>
          <input *ngIf="indiceEdicion === i" type="number" [(ngModel)]="ofertas[i].observacion">
        </td>
        <td>
          <button *ngIf="indiceEdicion !== i" (click)="editarOferta(i)">Editar</button>
          <button *ngIf="indiceEdicion === i" (click)="guardarEdicion()">Guardar</button>
          <button (click)="eliminarOferta(i)">Eliminar</button>
        </td>
      </tr>
    </tbody>
</table>
